<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="style.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary ">
        <span class="navbar-brand mb-2 p-2 h1">Language Translator </span>
    </nav>
    <div class="container">
        <div class="col">
            <div class="jumbotron" style="margin-top: 40px;"> 
                <h2 class="font-weight-light mt-0" >Input:-</h2>
                <div class="input-group pb-3">
                    <textarea  
                        class="form-control" 
                        id="txt-input"
                        style="height: 15vh;"                    
                        placeholder="Type something in English."
                        aria-label="enter something and see the magic."></textarea>
                </div>
                    <p class="font-italic" style="font-size: 20px;">Choose Language</p> 
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="german" value="german">
                        <label class="form-check-label" for="german">German</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="british" value="british">
                        <label class="form-check-label" for="british">British</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="irish" value="irish">
                        <label class="form-check-label" for="irish">Irish</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"    name="inlineRadioOptions" id="russian" value="russian">
                        <label class="form-check-label" for="russian">Russian</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="asian" value="asian">
                        <label class="form-check-label" for="asian">Asian</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="brooklyn" value="brooklyn">
                        <label class="form-check-label" for="brooklyn">Brooklyn</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="quenya" value="quenya">
                        <label class="form-check-label" for="quenya">Quenya</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="boston" value="boston">
                        <label class="form-check-label" for="boston">Boston</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="austrian" value="austrian">
                        <label class="form-check-label" for="austrian">Austrian</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"    name="inlineRadioOptions" id="dothraki" value="dothraki">
                        <label class="form-check-label" for="dothraki">Dothraki</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="mandalorian" value="mandalorian">
                        <label class="form-check-label" for="mandalorian">Mandalorian</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="valyrian" value="valyrian">
                        <label class="form-check-label" for="valyrian">Valyrian</label>
                    </div>
                    
    
                  <div class="row">
                    <button type="button" id="btntranslate" class="btn ml-3 mt-4 btn-primary">Translate</button> 
                  </div>
            </div>

            <div class="jumbotron " style="padding: 2rem;">
                <h2 class="font-weight-light" >Output:-</h2>
                <p class="lead font-weight-bold" id="output"></p>
            </div>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
